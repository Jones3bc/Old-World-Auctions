<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Old World Auction</title>
    <link href="/auctionList.css" rel="stylesheet"/>
    <link href="/common.css" rel="stylesheet"/>
    <link href="/login.css" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/AuctionList.js}"></script>

</head>
<style>
    body {
        margin: 0;
        background: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #495057;
    }

    h1 {
        text-align: center;
        font-size: 40px;
        margin: 20px 0;
    }

    h2 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #343a40;
    }

    h3 {
        text-align: center;
        font-size: 30px;
        margin: 20px 0;
    }

    a {
        text-decoration: none;
        color: #007bff;
        transition: color 0.3s;
    }

    a:hover {
        color: #0056b3;
    }

    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        margin-top: 30px;
        padding: 0 20px;
    }

    .content {
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        margin: 15px;
        padding: 20px;
        width: calc(25% - 30px);
        box-sizing: border-box;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .content:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .content img {
        max-width: 100%;
        height: auto;
        margin-bottom: 15px;
    }

    .content h3 {
        font-size: 22px;
        margin-bottom: 10px;
        color: #212529;
    }

    .content p {
        font-size: 18px;
        margin-bottom: 15px;
        color: #6c757d;
    }

    .content h6 {
        font-size: 16px;
        margin-bottom: 15px;
        color: #6c757d;
    }

    .content button {
        font-size: 16px;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        transition: background-color 0.3s;
    }

    .content button:hover {
        background-color: #0056b3;
    }

</style>
<body>
<header>
    <div class="nav">
        <ul class="headerNav">
            <a href="/">Home</a>
            <a class="active">Auctions</a>
            <a href="/register-page">Register</a>
            <a href="/addItem">Create</a>
            <a href="/contact">Contact</a>
            <div id="user" class="dropdown" style="float:right; color: white"></div>
        </ul>
    </div>
</header>
<section>
    <h1> Auction Items</h1>
    <div id="gallery"></div>
</section>
</body>
</html>
