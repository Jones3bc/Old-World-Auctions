<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://js.stripe.com/v3/"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

<link th:href="@{/common.css}" rel="stylesheet"/>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }

    #item-details {
      padding-left: 40%;
    }

    h1 {
      text-align: center;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Item Details</title>
</head>
<body>
<header>
    <div class="nav">
        <ul>
            <a href="/">Home</a>
            <a href="/auctions-page">Auctions</a>
            <a href="/register-page">Register</a>
            <a href="/login-page">Login</a>
            <a href="/addItem">Create</a>
            <a href="#contact">Contact</a>
        </ul>
    </div>
</header>
<section>
    <h1>Item Details</h1>
    <div id="item-details">
        <h3 th:text="'Name: ' + ${item.name}"></h3>
        <h3 th:text="'Description: ' + ${item.description}"></h3>
        <h3 th:text="'Current Bid: $' + ${item.currentBid}"></h3>
        <h3 th:text="'Color: ' + ${item.color}"></h3>
        <h3 th:text="'Auction Start Time: ' + ${item.auctionStartTime}"></h3>
        <h3 th:text="'Auction End Time: ' + ${item.auctionEndTime}"></h3>
        <h3 th:if="${item.auctionComplete}">Auction Status: Complete</h3>
        <h3 th:unaless="${item.auctionComplete}">Auction Status: Incomplete</h3>
        <h3 th:text="'Seller: ' + ${item.sellerID != null ? item.sellerID : 'N/A'}"></h3>
        <div id="auctionStartTimer"></div>
        <div id="auctionEndTimer"></div>

        <form id="bidForm" th:action="@{/updateBid/{name}/{bidderId}/{bidAmount}(name=${item.name}, bidderId=${userId}, bidAmount=${item.currentBid})}" method="post">
            <input type="hidden" name="name" th:value="${item.name}" />
            <input type="hidden" id="bidderId" name="bidderId" th:value="${userId}" />
            <input type="hidden" name="currentBid" th:value="${item.currentBid}" />
            <label for="bidAmountInput">Enter Bid Amount:</label>
            <input type="number" name="newBidAmount" id="bidAmountInput" th:value="${item.currentBid}" required />
            <button type="submit">Place Bid</button>
        </form>
        <p id="demo"></p>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/

        // Get the auction end time from Thymeleaf expression
        var auctionEndTimeString = /*[[${item.auctionEndTime}]]*/ ''; // Assuming item.auctionEndTime is in a valid date format
        console.log("Auction End Time String:", auctionEndTimeString);
        var auctionEndTime = new Date(auctionEndTimeString).getTime();
        console.log("Auction End Time (Milliseconds):", auctionEndTime);

        // Update the countdown every second
        var x = setInterval(function() {

            // Get the current time
            var now = new Date().getTime();

            // Calculate the distance between now and the auction end time
            var distance = auctionEndTime - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown in the HTML element with id="auctionEndTimer"
            document.getElementById("auctionEndTimer").innerHTML = "Time Remaining: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s";

            // If the auction is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("auctionEndTimer").innerHTML = "Auction Ended";
            }
        }, 1000);

        /*]]>*/
    </script>


        <script>
            $(document).ready(function() {
          // Check if the user is logged in
          $.ajax({
              url: '/loggedUser',
              type: 'GET',
              success: function(response) {
                  if (response.loggedIn) {
                      // If logged in, update the bidderId value
                      $('#bidderId').val(response.username);
                  } else {

                      alert('You need to log in or register to place a bid.');

                  }
              },
              error: function() {
                  // Handle error scenario
                  console.error('Error checking logged-in status.');
              }
          });

          $('#bidForm').submit(function(e) {

              if ($('#bidderId').val() === '') {
                  e.preventDefault();

                  alert('You need to log in or register to place a bid.');

              }

          });
      });

        </script>
    </div>
</section>
</body>
</html>
