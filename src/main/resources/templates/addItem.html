<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Old World Auction</title>
    <link th:href="@{/styling.css}" rel="stylesheet"/>
    <link th:href="@{/common.css}" rel="stylesheet"/>
    <link th:href="@{/login.css}" rel="stylesheet"/>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/loggedUser")
                .then(response => response.json())
                .then(data => {
                    displayUser(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });

        function displayUser(user){
            const userDiv = document.getElementById("user");
            userDiv.innerHTML = "";
            if(user.username != "") {
                userDiv.innerHTML = `
                  <button class="dropbtn">Welcome, ` + user.username + `</button>
                  <div class="dropdown-content">
                    <a href="#">Manage Account</a>
                    <a href="#">Manage Items</a>
                    <a href="/logout">Log Out</a>
                  </div>
                `;
            } else {
                let loginButton = document.createElement("a");
                loginButton.setAttribute("href", "/login-page");
                loginButton.textContent = "Login";
                userDiv.appendChild(loginButton);
            }
        }
    </script>
</head>
<body>
<header>
    <div class="nav">
        <ul>
            <a href="/">Home</a>
            <a href="/auctions-page">Auctions</a>
            <a href="/register-page">Register</a>
            <a class="active">Create</a>
            <a href="#contact">Contact</a>
            <div id="user" class="dropdown" style="float:right; color: white"></div>
        </ul>
    </div>
</header>
    <h1>Add Auction Item</h1>
    <form id="itemAddForm" action="/add" method="post">
        <p>
            <label for="name">Item Name: </label>
            <input id= "name" type="text" name="name" required/> <br/>
            <span class="required">*</span>
        </p>

        <p>
            <label for="description">Description: </label>
            <input id="description" type="text" name="description" required/> <br/>
            <span class="required">*</span>
        </p>

        <p>
            <label for="currentBid">Starting Bid: </label>
            <input id="currentBid" type="text" name="currentBid" required pattern="[0-9]{1,5}\.[0-9]{2}"/> <br/>
            <span class="required">*</span>
        </p>

        <p>
            <label for="image">Picture (JPG, PNG, JPEG)</label>
            <input type="file" id="image" name="image">
            <span></span>
        </p>

        <p>
            <label for="color">Color: </label>
            <input id="color" type="text" name="color"/> <br/>
            <span></span>
        </p>

        <p>
            <label for="manufacturedYear">Manufactured Year: </label>
            <input id="manufacturedYear" type="number" name="manufacturedYear" pattern="[1-2]{1}[0-9]{4}"/> <br/>
            <span></span>
        </p>

        <p>
            <label for="auctionStartTime">Auction Start Date/Time</label>
            <input id="auctionStartTime" type="datetime-local" name="auctionStartTime" required>
            <span class="required">*</span>
        </p>

        <p>
            <label for="auctionEndTime">Auction End Date/Time</label>
            <input id="auctionEndTime" type="datetime-local" name="auctionEndTime" required>
            <span class="required">*</span>
        </p>

    </form>
    <div style="text-align: center;">
        <button id="submit" form="itemAddForm" type="submit">Add Item</button>
    </div>
</body>
</html>
