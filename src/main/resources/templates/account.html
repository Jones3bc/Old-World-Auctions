<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Page</title>
    <link th:href="@{/style.css}" rel="stylesheet"/>
    <link th:href="@{/login.css}" rel="stylesheet"/>
    <link th:href="@{/account.css}" rel="stylesheet"/>
    <link th:href="@{/styling.css}" rel="stylesheet"/>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/loggedUser")
                .then(response => response.json())
                .then(data => {
                    displayUser(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });

        function displayUser(user){
            const userDiv = document.getElementById("user");
            userDiv.innerHTML = "";
            if(user.username != "") {
                userDiv.innerHTML = `
                  <button class="dropbtn">Welcome, ` + user.username + `</button>
                  <div class="dropdown-content">
                    <a href="#">Manage Account</a>
                    <a href="#">Manage Items</a>
                    <a href="/logout">Log Out</a>
                  </div>
                `;
            } else {
                let loginButton = document.createElement("a");
                loginButton.setAttribute("href", "/login-page");
                loginButton.textContent = "Login";
                userDiv.appendChild(loginButton);
            }
        }
    </script>
</head>
<body>
<header>
    <div class="nav">
        <ul>
            <a class="active">Home</a>
            <a href="/auctions-page">Auctions</a>
            <a href="/register-page">Register</a>
            <a href="/addItem">Create</a>
            <a href="#contact">Contact</a>
            <div id="user" class="dropdown" style="float:right; color: white"></div>
        </ul>
    </div>
</header>

<div class="content">
    <h1>Manage Account</h1>

    <h3>Update Account Info</h3>
    <form id="accountUpdateForm" action="/update-user-info" method="post">
        <p>
            <label for="username">Username: </label>
            <input id= "username" type="text" name="username"/> <br/>
        </p>

        <p>
            <label for="password">Password: </label>
            <input id= "password" type="text" name="password"/> <br/>
        </p>

        <p>
            <label for="originalPassword">Original Password: </label>
            <input id= "originalPassword" type="text" name="originalPassword"/> <br/>
        </p>
    </form>

    <button id="submit" form="accountUpdateForm" type="submit">Update Info</button>

    <h3>Add/Manage Payment Methods</h3>


</div>

</body>
