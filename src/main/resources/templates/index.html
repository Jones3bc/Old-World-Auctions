<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <title>Home</title>
    <link th:href="@{/style.css}" rel="stylesheet"/>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/loggedUser")
                .then(response => response.json())
                .then(data => {
                    displayUser(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });

        function displayUser(user){
            const userSpan = document.getElementById("user");
            userSpan.innerHTML = "";
            if(user.username != "") {
                userSpan.innerHTML = "Welcome, " + user.username;
            } else {
                let loginButton = document.createElement("a");
                loginButton.setAttribute("href", "/login-page");
                loginButton.textContent = "Login";
                userSpan.appendChild(loginButton);
            }
        }
    </script>
</head>

<body>
<header>
    <div class="nav">
        <ul>
            <a class="active">Home</a>
            <a href="/auctions-page">Auctions</a>
            <a href="/register-page">Register</a>
            <a href="/login-page">Login</a>
            <a href="/addItem">Create</a>
            <a href="#contact">Contact</a>
            <span id="user" style="float:right; color: white"></span>
        </ul>
    </div>
</header>
<section>
    <div class="hero-image">
        <div class="hero-text">
            <h1>Old World Auctions</h1>
            <h2>Buy Sell Raise Hellâ„¢</h2>
        </div>
    </div>
</section>
</body>

</html>
